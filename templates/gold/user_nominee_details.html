{% load i18n %}
{% load static %}
{% load pwa %}
{% comment %} {% progressive_web_app_meta %} {% endcomment %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="{% static "assets/manifest.json" %}">
    <title>Complaint</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <style>
        /* Navbar style */
        .navbar {
            background-color: rgb(41, 39, 122);
            height: 55px;
            color: white;
        }
        
        .navbar-toggler-icon {
            color: white;
        }
        
        .navbar-brand {
            font-size: 20px;
            margin-left: 20px;
            color: white;
        }
        
        /* Back button style */
        .fa-arrow-left {
            color: white;
        }
        
        /* General form styling */
        .container {
            max-width: 500px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        
        /* Form labels */
        .form-label {
            font-weight: 600;
        }
        
        /* Form input fields */
        .form-control {
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: all 0.3s ease-in-out;
        }
        
        .form-control:focus {
            border-color: rgb(41, 39, 122);
            box-shadow: 0 0 5px rgba(41, 39, 122, 0.5);
        }
        
        /* Dropdown (Select) styling */
        select.form-control {
            appearance: none;
            background-color: white;
        }
        
        /* Textarea Styling */
        #descriptionBox {
            width: 100%;
            height: 140px;
            padding: 10px;
            resize: vertical;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        
        /* Submit Button */
        #submitButtonContainer {
            display: flex;
            justify-content: center;
        }
        
        #submitButton {
            width: 100%;
            background-color: rgb(41, 39, 122);
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 10px;
            font-size: 18px;
            transition: background 0.3s;
        }
        
        #submitButton:hover {
            background-color: #29277a;
        }
        
        /* Alerts Styling */
        .alert {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            text-align: center;
        }
        
        .alert-dismissible .btn-close {
            position: absolute;
            right: 10px;
            top: 5px;
        }
        
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
                padding: 15px;
            }
        }
        
    </style>
  </head>
  <body>
    <!-- Navbar with menu drawer icon -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <div class="">
          <button class="navbar-toggler" type="button" id="menuBtn">
            <a href="{% url 'dashboard' %}">
            <!-- Replace the existing toggle icon with Font Awesome icon -->
            <i class="fa fa-arrow-left" aria-hidden="true"> </a></i>
          </button>
          <a class="navbar-brand">Nominee Details Form</a>
        </div>
      </div>
    </nav>

    <!-- Multiline text description box -->
    <div class="container mt-3">
        <h6 class="text-center">For Your Booking Specify Nominee</h6>
        <form method="post">
          {% csrf_token %}

          <div class="mb-3">
            <label for="accountType" class="form-label">Account Type</label>
            <select class="form-control" id="accountType" name="accountType" required>
              <option value="">Select Account Type</option>
              <option value="Savings">Savings</option>
              <option value="Current">Current</option>
            </select>
          </div>

                    
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
      
          <div class="mb-3">
            <label for="bookingDeposit" class="form-label">Booking Deposit</label>
            <input type="number" class="form-control" id="bookingDeposit" name="bookingDeposit" required>
          </div>
      
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
          </div>
      
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
          </div>
      
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
      
          <div class="mb-3">
            <label for="mobileNo" class="form-label">Mobile No</label>
            <input type="tel" class="form-control" id="mobileNo" name="mobileNo" pattern="[0-9]{10}" required>
          </div>
      
          <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" name="dob" required>
        </div>
      
          <div class="mb-3">
            <label for="occupation" class="form-label">Occupation</label>
            <input type="text" class="form-control" id="occupation" name="occupation" required>
          </div>
      
          <div class="mb-3">
            <label for="panCard" class="form-label">PAN Card</label>
            <input type="text" class="form-control" id="panCard" name="panCard" required>
          </div>
          <div class="mb-3">
            <label for="relation" class="form-label">Relation</label>
            <select class="form-control" id="relation" name="relation" required>
                <option value="">Select Relation</option>
                <option value="Wife">Wife</option>
                <option value="Mother">Mother</option>
                <option value="Father">Father</option>
                <option value="Daughter">Daughter</option>
                <option value="Son">Son</option>
                <option value="Brother">Brother</option>
                <option value="Sister">Sister</option>
                <option value="Friend">Friend</option>
                <option value="SecondRelative">Second Relative</option>
                <option value="Other">Other</option>
                <option value="Husband">Husband</option>
            </select>
        </div>
        
          <div class="mb-3">
            <label for="minor" class="form-label">Minor</label>
            <select class="form-control" id="minor" name="minor" required>
              <option value="">Select</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
      
          <!-- Submit button -->
          <div id="submitButtonContainer" class="text-center mt-3">
            <button id="submitButton" type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
      


      <!-- Display submitted complaint -->
      {% if messages %}
      <div class="row justify-content-center mt-3">
          {% for message in messages %}
          <div class="alert {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'success' %}alert-success{% endif %} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" aria-label="Close"></button>
          </div>
          {% endfor %}
      </div>
      {% endif %}
      
    </div>


    <!-- Bootstrap JS (optional, for Bootstrap features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
  </body>

  <script>

    function closeAlert(alert) {
        alert.classList.add("fade");
        setTimeout(function () {
            alert.remove();
        }, 500);
    }
    document.addEventListener("DOMContentLoaded", function () {
        var alertCloseButtons = document.querySelectorAll(".btn-close");
        alertCloseButtons.forEach(function (button) {
            button.addEventListener("click", function () {
                var alert = this.closest(".alert");
                closeAlert(alert);
            });
        });
        var alerts = document.querySelectorAll(".alert");
        alerts.forEach(function (alert) {
            setTimeout(function () {
                closeAlert(alert);
            }, 5000);
        });
    });
</script>
</html>
