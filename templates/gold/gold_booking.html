{% load i18n %} {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Booking</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Navbar style */
        .navbar {
            background-color: rgb(41, 39, 122);
            height: 55px;
            color: white;
        }

        .navbar-toggler-icon {
            color: white;
        }

        .navbar-brand {
            font-size: 20px;
            margin-left: 10px;
            color: white;
        }

        /* Style for the icon */
        .fa-arrow-left {
            color: white;
        }

        #submitButtonContainer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            text-align: center;
            z-index: 999; /* Ensure button appears above other content */
        }

        /* Button style */
        #submitButton {
            width: 90%;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 14px;
            background-color: rgb(41, 39, 122);
            font-size: 18px;
        }

        #submitButton:hover {
            background-color: #29277a;
        }

        /* Margin for form elements */
        .form-element {
            margin-bottom: 20px;
        }

        /* Style for form elements */
.form-control {
    border: none; /* Remove default border */
    border-bottom: 1px solid #ccc; /* Add bottom border */
    border-radius: 0; /* Remove border radius */
    box-shadow: none; /* Remove box shadow */
    padding-left: 10px;
}

/* Remove hover and focus effects */
.form-control:hover,
.form-control:focus {
    /* border-color: transparent !important; */
    box-shadow: none !important;
}

/* Disable cursor on input */
.form-control[readonly] {
    cursor: default;
}
.form-label {
    display: block;
    margin-bottom: 0px; /* Decrease the margin-bottom */
    color: rgb(41, 39, 122) !important; /* Label color */
    font-weight: bold;
    padding-left: 10px;
}
/* Margin for form elements */
.form-element {
    margin-bottom: 20px;
}

    </style>
</head>
<body>
  <!-- Navbar with menu drawer icon -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <div class="">
        <button class="navbar-toggler" type="button" id="menuBtn">
          <a href="{% url 'dashboard' %}">
            <!-- Replace the existing toggle icon with Font Awesome icon -->
            <i class="fa fa-arrow-left" aria-hidden="true"></i> </a>
        </button>
        <a class="navbar-brand">Gold Booking</a>
      </div>
    </div>
  </nav>

  <!-- Form for dropdowns and input field -->
  <!-- Form for dropdowns and input field -->
<div class="container" style="margin-top: 70px;">
    <form>
      <div class="form-group form-element" >
        <label for="dropdown1" class="form-label">Gold in gm</label>
        <select class="form-control" id="dropdown1" name="dropdown1">
          <!-- Add options for dropdown 1 here -->
          <option value="">-- Select --</option>
          <option value="option1">10</option>
          <option value="option2">20</option>
          <option value="option3">30</option>
        </select>
      </div>
      <div class="form-group form-element">
        <label for="dropdown2" class="form-label">Tensure</label>
        <select class="form-control" id="dropdown2" name="dropdown2">
          <!-- Add options for dropdown 2 here -->
          <option value="">-- Select --</option>
          <option value="option1">12 Month</option>
          <option value="option2">24 Month</option>
          <option value="option3">36 Month</option>
        </select>
      </div>
      <div class="form-group form-element">
        <label for="inputField" class="form-label">Promo code</label>
        <input type="text" class="form-control" id="inputField" name="inputField" placeholder="Promo Code (Optional)">
      </div>
    </form>
  </div>
  

  <!-- Button -->
  <div id="submitButtonContainer">
    <a href="{% url 'booking_details' %}">
      <button id="submitButton">NEXT</button>
    </a>
  </div>

  <!-- Bootstrap JS (optional, for Bootstrap features) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
</body>
</html>
