{% load i18n %} {% load static %}

{% load pwa %} 
{% comment %} {% progressive_web_app_meta %} {% endcomment %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="{% static "assets/manifest.json"Â %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Withdraw</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <style>
      /* Navbar style */
      .navbar {
        background-color: rgb(41, 39, 122);
        height: 55px;
        color: white;
      }

      .navbar-toggler-icon {
        color: white;
      }

      .navbar-brand {
        font-size: 20px;
        margin-left: 10px;
        color: white;
      }

      /* Style for the icon */
      .fa-arrow-left {
        color: white;
      }

      #submitButtonContainer {
        {% comment %} position: fixed; {% endcomment %}
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 15px;
        text-align: center;
        z-index: 999; /* Ensure button appears above other content */
      }

      /* Button style */
      #submitButton {
        width: 80%;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 14px;
        background-color: rgb(41, 39, 122);
        font-size: 18px;
      }

      #submitButton:hover {
        background-color: #29277a;
      }

      /* Margin for form elements */
      .form-element {
        margin-bottom: 20px;
      }

      /* Style for form elements */
      .form-control {
        border: none; /* Remove default border */
        border-bottom: 1px solid #ccc; /* Add bottom border */
        border-radius: 0; /* Remove border radius */
        box-shadow: none; /* Remove box shadow */
        padding-left: 10px;
        font-size: 15px;
      }

      /* Remove hover and focus effects */
      .form-control:hover,
      .form-control:focus {
        /* border-color: transparent !important; */
        box-shadow: none !important;
      }

      /* Disable cursor on input */
      .form-control[readonly] {
        cursor: default;
      }
      .form-label {
        display: block;
        margin-bottom: 0px; /* Decrease the margin-bottom */
        color: rgb(41, 39, 122) !important; /* Label color */
        font-weight: bold;
        font-size: 12px;
        padding-left: 10px;
      }
      /* Margin for form elements */
      .form-element {
        margin-bottom: 6px;
      }

      #vgoldID {
        text-align: center;
        margin-top: 0px; /* Add some top margin for spacing */
        font-size: 16px; /* Adjust font size as needed */
       {% comment %}  font-weight: bold; /* Make the text bold */{% endcomment %}
        color: rgb(255,192,61); /* Set text color */ 
      }
    </style>
  </head>
  <body>
    <!-- Navbar with menu drawer icon -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <div class="">
          <button class="navbar-toggler" type="button" id="menuBtn">
            <a href="{% url 'dashboard' %}">
              <!-- Replace the existing toggle icon with Font Awesome icon -->
              <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </a>
          </button>
          <a class="navbar-brand">Withdraw</a>
        </div>
      </div>
    </nav>

   
    <div class="container" style="margin-top: 70px">
        <p id="vgoldID">Wallet Balance : &#8377; {{ wallet_balance }}</p>
        <form method="POST">
          {% csrf_token %}
          <div class="form-group form-element">
            {% comment %} <label for="bankName" class="form-label">Enter Bank Name</label> {% endcomment %}
            <input
              type="text"
              class="form-control"
              id="bankName"
              name="bankName"
              placeholder="Enter amout to Withdraw"
            />
          </div>
          <div class="form-group form-element">
            {% comment %} <label for="branch" class="form-label">Enter Branch</label> {% endcomment %}
            <input
              type="text"
              class="form-control"
              id="branch"
              name="comment"
              placeholder="Enter Comment"
            />
          </div>
    <!-- Button -->
          <div id="submitButtonContainer">
              <button id="submitButton">WITHDRAW</button>
          </div>
        </form>
      </div>

    <!-- Bootstrap JS (optional, for Bootstrap features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
  </body>
</html>
