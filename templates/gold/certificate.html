{% load i18n %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Navbar style */
        .navbar {
            background-color: rgb(41, 39, 122);
            height: 55px;
            color: white;
        }

        .navbar-toggler-icon {
            color: white;
        }

        .navbar-brand {
            font-size: 20px;
            margin-left: 10px;
            color: white;
        }

        /* Style for the icon */
        .fa-arrow-left {
            color: white;
        }

        /* Image box style */
        .image-box {
            width: 100%;
            height: auto;
            margin-top: 25px;
        }

        #submitButtonContainer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            
            text-align: center;
            z-index: 999; /* Ensure button appears above other content */
        }

        /* Button style */
        #submitButton {
            width: 90%;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 14px;
            background-color: rgb(41, 39, 122);
            font-size: 18px;
        }

        #submitButton:hover {
            background-color: #29277a;
        }
    </style>
</head>
<body>
  <!-- Navbar with menu drawer icon -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <div class="">
        <button class="navbar-toggler" type="button" id="menuBtn">
          <a href="{% url 'dashboard' %}">
            <!-- Replace the existing toggle icon with Font Awesome icon -->
            <i class="fa fa-arrow-left" aria-hidden="true"> </a></i>
        </button>
        <a class="navbar-brand">Certificates</a>
      </div>
    </div>
  </nav>

  <!-- Image box -->
  <div class="container">
    <div class="row">
      <div class="col">
        <img src="{% static 'assets/img/certificate.jpg' %}" alt="Certificate" class="image-box">
      </div>
    </div>
  </div>

  <!-- Button -->
  <div id="submitButtonContainer">
    <button id="submitButton">Share</button>
  </div>

  <!-- Bootstrap JS (optional, for Bootstrap features) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
</body>
</html>
