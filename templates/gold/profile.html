{% load i18n %} {% load static %}
{% load pwa %} 
{% progressive_web_app_meta %}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Font Awesome CSS -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    rel="stylesheet"
  />
  <!-- Custom CSS -->
  <style>
    /* Navbar style */
    .navbar {
        background-color: rgb(41, 39, 122);
        height: 55px; /* Set the height to 400px */
        color: white; /* Set text color to white */
    }
    .navbar-toggler-icon {
        color: white;
    }
    .navbar-brand {
        font-size: 20px;
        margin-left: 20px;
        color: white;
    }

    /* Custom styling for form */
    .form-label {
        display: block;
        margin-bottom: 0px; /* Decrease the margin-bottom */
        color: rgb(41, 39, 122) !important; /* Label color */
        font-weight: bold;
        padding-left: 10px;
    }

    .form-control {
        border: none; /* Remove default border */
        border-bottom: 1px solid #ccc; /* Add bottom border */
        border-radius: 0; /* Remove border radius */
        box-shadow: none; /* Remove box shadow */
        padding-left: 10px;
    }

    /* Remove hover and focus effects */
    .form-control:hover,
    .form-control:focus {
        box-shadow: none !important;
    }

    /* Disable cursor on input */
    .form-control[readonly] {
        cursor: default;
    }
    #vgoldID {
        text-align: center;
        margin-top: 80px; /* Add some top margin for spacing */
        color: rgb(41, 39, 122); /* Set text color */
    }
    /* Update profile button */
    #updateProfileBtn {
        background-color: rgb(41, 39, 122);
        color: white;
        border: none;
        padding: 12px 15px;
        border-radius: 15px;
        cursor: pointer;
        font-size: 16px;
        width: 90%; /* Set width to 90% */
        margin: 20px auto; /* Center the button horizontally */
        display: block; /* Ensure the button takes full width */
    }

    #updateProfileBtn:hover {
        background-color: #29277a; /* Darker color on hover */
    }

    .custom-container {
        margin: 0 auto; /* Center the container horizontally */
        padding-left: 40px; /* Add left padding */
        padding-right: 40px; /* Add right padding */
    }
</style>

</head>
<body>
  <!-- Navbar with menu drawer icon -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <div class="">
        <button class="navbar-toggler" type="button" id="menuBtn">
            <a href="{% url 'dashboard' %}">
            <i class="fa fa-arrow-left" aria-hidden="true" style="color: white; font-size: 24px;"></i>
          </a>
        </button>
        <a class="navbar-brand">Profile</a>
      </div>
    </div>
  </nav>

  <div class="container mt-3 custom-container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <p id="vgoldID">Your Personal VGold ID QR</p>
        <form>
          <div class="mb-1">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" value="{{ user_info.First_Name }} {{ user_info.Middle_Name }} {{ user_info.Last_Name }}" readonly>
          </div>
          <div class="mb-1">
            <label for="crn" class="form-label">CRN</label>
            <input type="text" class="form-control" id="crn" value="{{ user_info.User_ID }}" readonly>
          </div>
          <div class="mb-1">
            <label for="pan" class="form-label">PAN No.</label>
            <input type="text" class="form-control" id="pan" value="{{ user_info.pan_no }}" readonly>
          </div>
          <div class="mb-2">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" value="{{ user_info.Email }}" readonly>
          </div>
          <div class="mb-2">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phone" value="{{ user_info.Mobile_no }}" readonly>
          </div>
          <div class="mb-2">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" value="{{ user_info.Address }}" readonly>
          </div>

          <a href="{% url 'update_profile' %}" style="text-decoration: none;">
            <button id="updateProfileBtn" type="button">Update Profile</button>
          </a>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional, for Bootstrap features) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
</body>
</html>
